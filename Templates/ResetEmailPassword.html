<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="background-color: #ffffff; padding: 30px; border-radius: 8px"
    >
      <!-- Logo -->
      <tr>
        <td align="center" style="padding-bottom: 20px">
          <img
            src="cid:logoImage"
            alt="Nocturne Three Logo"
            width="120"
            style="display: block; border-radius: 50%"
          />
        </td>
      </tr>

      <!-- Title -->
      <tr>
        <td align="center" style="padding-bottom: 20px">
          <h2 style="margin: 0; color: #333333; font-size: 24px">
            Reset Your Password
          </h2>
        </td>
      </tr>

      <!-- Body text -->
      <tr>
        <td
          style="
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            padding: 0 20px 30px 20px;
          "
        >
          <p>Hello <strong>{{DISPLAY_NAME}}</strong>,</p>
          <p>
            We received a request to reset the password for your
            <strong>Nocturne Three ID</strong>.
          </p>
          <p>Click the button below to create a new password:</p>
        </td>
      </tr>

      <!-- Button -->
      <tr>
        <td align="center" style="padding-bottom: 30px">
          <a
            href="{{RESET_URL}}"
            target="_blank"
            style="
              background: linear-gradient(90deg, #741e89 0%, #d7118a 100%);
              color: #ffffff;
              text-decoration: none;
              font-size: 16px;
              padding: 12px 24px;
              border-radius: 6px;
              display: inline-block;
            "
          >
            Reset Password
          </a>
        </td>
      </tr>

      <!-- Fallback link -->
      <tr>
        <td style="text-align: center; font-size: 14px; color: #777777">
          If the button doesnâ€™t work, you can
          <a href="{{RESET_URL}}" style="color: #b91785">click here</a> to reset
          manually.
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td
          style="
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
            padding-top: 30px;
          "
        >
          &copy; 2025 Nocturne Three ID. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
