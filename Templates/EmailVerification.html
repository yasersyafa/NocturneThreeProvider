<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your Verification Code</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="background-color: #ffffff; padding: 30px; border-radius: 8px"
    >
      <!-- Logo -->
      <tr>
        <td align="center" style="padding-bottom: 20px">
          <img
            src="cid:logoImage"
            alt="Nocturne Three Logo"
            width="120"
            style="display: block; border-radius: 50%"
          />
        </td>
      </tr>

      <!-- Title -->
      <tr>
        <td align="center" style="padding-bottom: 20px">
          <h2 style="margin: 0; color: #333333; font-size: 24px">
            Your Verification Code
          </h2>
        </td>
      </tr>

      <!-- Body text -->
      <tr>
        <td
          style="
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            padding: 0 20px 20px 20px;
          "
        >
          <p>Welcome to <strong>Nocturne Three ID</strong>.</p>
          <p>
            Use the verification code below to continue. The code will expire in
            <strong>5 minutes</strong>.
          </p>
        </td>
      </tr>

      <!-- OTP Code Box -->
      <tr>
        <td align="center" style="padding-bottom: 30px">
          <div
            style="
              display: inline-block;
              background: linear-gradient(90deg, #741e89 0%, #d7118a 100%);
              color: #ffffff;
              font-size: 28px;
              letter-spacing: 10px;
              font-weight: bold;
              padding: 15px 30px;
              border-radius: 8px;
              text-align: center;
            "
          >
            {{OTP_CODE}}
          </div>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td
          style="
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
            padding-top: 30px;
          "
        >
          &copy; 2025 Nocturne Three ID. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
